<ion-header>
  <ion-toolbar>
    <ion-title>Configuraciones</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/inicio']">
        Inicio
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Permitir eliminar citas en Inicio</ion-label>
      <ion-toggle [(ngModel)]="permitirEliminar" (ionChange)="cambiarPermitirEliminar()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
